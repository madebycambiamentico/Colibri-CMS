<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>TinyEditor - JavaScript WYSIWYG Editor</title>
<link rel="stylesheet" href="style.css" />
<script type="text/javascript" src="tinyeditor.js"></script>
<!--script type="text/javascript" src="packed.js"></script-->
</head>
<body>
<textarea id="input" style="width:400px; height:200px"></textarea>
<script type="text/javascript">
new TINY.editor.edit('editor',{
	id:'input',																		// (required) ID of the textarea
	controls:['bold','italic','underline','strikethrough','|',		// (required) options you want available, a '|' represents a divider and an 'n' represents a new row
				'subscript','superscript','|',
				'orderedlist','unorderedlist','|',
				'outdent','indent','|',
				'leftalign','centeralign','rightalign','blockjustify','|',
				'unformat','|','undo','redo','n',
				'font','size','style','|',
				'image','hr','link','unlink','|',
				'cut','copy','paste','|',
				'print'],
	width:584,																		// (optional) width of the editor
	height:175,																		// (optional) heightof the editor
	cssclass:'te',																	// (optional) CSS class of the editor
	controlclass:'tecontrol',													// (optional) CSS class of the buttons
	rowclass:'teheader',															// (optional) CSS class of the button rows
	dividerclass:'tedivider',													// (optional) CSS class of the button diviers
	footer:true,																	// (optional) show the footer
	fonts:['Verdana','Arial','Georgia','Trebuchet MS'],				// (optional) array of fonts to display
	xhtml:true,																		// (optional) generate XHTML vs HTML
	cssfile:'style.css',															// (optional) attach an external CSS file to the editor
	content:'starting content',												// (optional) set the starting content else it will default to the textarea content
	css:'body{background-color:#eee}',										// (optional) attach CSS to the editor (iframe)
	bodyid:'editor',																// (optional) attach an ID to the editor (iframe) body
	footerclass:'tefooter',														// (optional) CSS class of the footer
	toggle:{																			// (optional) toggle to markup view options
		text:'show source',
		activetext:'show wysiwyg',
		cssclass:'toggle'
	},
	resize:{cssclass:'resize'}													// (optional) display options for the editor resize
});
</script>
</body>
</html>
